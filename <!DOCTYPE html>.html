<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising for Sitio Bebe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5dc; /* Beige background */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            color: black; /* Ensure text is visible */
            max-width: 800px;
            z-index: 10; /* Ensure text is above flowers */
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* Optional: semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Dripping Flower Animation */
        .flower {
            position: absolute;
            width: 40px;
            top: 10px;
            z-index: 1; /* Ensure flowers are in the background */
            animation: drip 2s infinite alternate;
        }

        @keyframes drip {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Flower Positions */
        .flower:nth-child(1) { left: 5%; }
        .flower:nth-child(2) { left: 15%; }
        .flower:nth-child(3) { left: 25%; }
        .flower:nth-child(4) { left: 35%; }
        .flower:nth-child(5) { left: 45%; }
        .flower:nth-child(6) { left: 55%; }
        .flower:nth-child(7) { left: 65%; }
        .flower:nth-child(8) { left: 75%; }
        .flower:nth-child(9) { left: 85%; }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #1E88E5;
            background-color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }

        /* Additional styling for group description */
        .group-description {
            margin-top: 10px;
            font-size: 1rem;
            color: black; /* Dark text */
        }
    </style>
</head>

    <div class="container">
        <h1>Help Fundraise for Sitio Bebe!</h1>
        <p>Your support can make a big difference for the community in Sitio Bebe. Every contribution goes towards improving living conditions, providing essential resources, and creating a better future.</p>
        <button class="btn" id="donateBtn">Donate Now</button>
        <p class="group-description">Organized by the Local Support Group for Sitio Bebe</p>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
